<!DOCTYPE html>
<header>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="main.css" />
  <title>home</title>
  <script src="http://code.jquery.com/jquery-1.11.0.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-rss/3.3.0/jquery.rss.min.js"></script>
  <script>
    jQuery(function ($) {
      $("#rss-new").rss(["https://www.technologyreview.com/feed/"], {
        limit: 15,
        support: true,
        layoutTemplate: "<div class='rss-list'>{entries}</div>",
        order: "publishedDate",
        entryTemplate:
          '<div class="article"><a href="{url}">[{author}] {title}</a><p>{shortBodyPlain}...</p></div>',
      });
    });
  </script>
  <script>
    jQuery(function ($) {
      $("#rss-movie").rss(["https://www.ihorror.com/feed/"], {
        limit: 15,
        support: true,
        layoutTemplate: "<div class='rss-list'>{entries}</div>",
        order: "publishedDate",
        entryTemplate:
          '<div class="article"><a href="{url}">[{author}] {title}</a><p>{shortBodyPlain}...</p></div>',
      });
    });
  </script>
</header>
